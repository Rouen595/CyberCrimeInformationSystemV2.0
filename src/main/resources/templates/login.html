<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <title th:utext="#{label.pages.default.title}">home</title>

<script th:inline="javascript">
	function validate() {
        if (document.f.username.value == "" && document.f.password.value == "") {
            alert(/*[[#{message.username} + #{message.password}]]*/);
            document.f.username.focus();
            return false;
        }
        if (document.f.username.value == "") {
            alert(/*[[#{message.username}]]*/);
            document.f.username.focus();
            return false;
        }
        if (document.f.password.value == "") {
            alert(/*[[#{message.password}]]*/);
            document.f.password.focus();
            return false;
        }
    }
    
</script>
<style type="text/css">
.wrapper{width:500px;margin-left:auto;margin-right:auto}
label{padding-left:0 !important}
</style>
</head>
<body th:style="'height: 100%; margin: 0; background-image: linear-gradient(rgb(168, 235, 238),rgb(0, 39, 58)); background-repeat: no-repeat; background-attachment: fixed;'">
<div th:if="${message != null}" class="alert alert-info" th:utext="${message}">message</div>
<div th:if="${error != null}" class="alert alert-danger" th:utext="${session[SPRING_SECURITY_LAST_EXCEPTION]}">error</div>

<nav class="navbar navbar-default">
    <div class="container-fluid" style="font-weight: bolder">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/home.html}" th:utext="#{label.pages.default.title}">home</a>
        </div>


        <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{/index.html}" th:utext="#{label.pages.home}">login</a></li>
        </ul>
    </div>
</nav>


<div th:style="'margin: auto; text-align:center; width:1200px; border:5px solid; background-color: white;'">
    <div class="container">
        <div class="row wrapper">
            <h1 th:utext="#{label.form.loginTitle}">Header</h1>

            <form name='f' th:action="@{/login}" method='POST' onsubmit="return validate();">
                 <span id="welcometext">&nbsp;</span>
                 
                 <br /><br />
                 <label class="col-sm-4" style="font-weight: bolder" th:utext="#{label.form.loginUser}">Username</label>
                 <span class="col-sm-8"><input class="form-control" type='text' name='username' value=''/></span>
                
                <br/><br/>        
                 <label class="col-sm-4" th:utext="#{label.form.loginPass}">Password</label>
                 <span class="col-sm-8"><input class="form-control" type='password' name='password' /></span>
                
                <br/><br/>
                 <input class="btn btn-primary" name="submit" type="submit" th:value="#{label.form.submit}" />
            </form>

            <br/>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"/>

</div>
</body>

</html>
