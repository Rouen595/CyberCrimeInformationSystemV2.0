<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
      <title>Saved Page</title>
      <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>


<div class="container">
  <div class="mt-5">Cybercrime: <strong th:text="${cyberSearch.cybercrimeType}"></strong></div>
  <div>Severity: <strong th:text="${cyberSearch.severityLevel}"></strong></div>
    <div>Punishment: <strong th:text="${cyberSearch.punishment}"></strong></div>
    <div>Arrest Date: <strong th:text="${cyberSearch.arrestDate}"></strong></div>
    <div>Sentencing Date: <strong th:text="${cyberSearch.sentencingDate}"></strong></div>
    <div>First Name: <strong th:text="${cyberSearch.firstName}"></strong></div>
    <div>Last Name: <strong th:text="${cyberSearch.lastName}"></strong></div>
    <div>Age: <strong th:text="${cyberSearch.age}"></strong></div>
    <div>Street Address: <strong th:text="${cyberSearch.streetAddress}"></strong></div>
    <div>City: <strong th:text="${cyberSearch.city}"></strong></div>
    <div>State: <strong th:text="${cyberSearch.state}"></strong></div>
    <div>Zipcode: <strong th:text="${cyberSearch.zipcode}"></strong></div>
    <div>Person Type: <strong th:text="${cyberSearch.personType}"></strong></div>

    <br>
  <a th:href="@{/search}" class="btn btn-primary mt-5">Go back</a>
</div>

<br><br>
<div th:replace="fragments/footer :: footer"/>

</body>
</html>
